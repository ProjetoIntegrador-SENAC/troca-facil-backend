spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${MYSQL_URL}/troca-facil?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

api.security.token.secret=${JWT_SECRET:trocafacil}

spring.application.name=authentication
#eureka.client.serviceUrl.defaultZone=http://discovery:8761/eureka/
server.port=8050

spring.cloud.azure.storage.blob.account-name=trocafacilstorage
spring.cloud.azure.storage.blob.endpoint=https://trocafacilstorage.blob.core.windows.net/

azure.myblob.connectionstring=https://trocafacilstorage.blob.core.windows.net/
azure.myblob.container=testcontainer
